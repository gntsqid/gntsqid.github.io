<!DOCTYPE html>
<html lang="en">

<!-- Learning Web w/ the Odin Project
     Starting Javascript! -->
<head>
  <meta charset="UTF-8">
  <title>&#12356;&#12363;&#12377;&#12415;</title> <!--ika sumi-->
  <link rel="stylesheet" type="text/css" href="../styles/rps.css"> <!-- css is selector{property:value} -->
</head> 
<body>

    <div id="bgrnd-music">
      <audio id="bg-music" type="audio/mp3" src="../audio/dawnofchange.mp3" autoplay loop></audio>

      <label for="volume-slider">Volume:</label>
      <input type="range" id="volume-slider" min="0" max="100" value="50">
    </div>
    
    
    <header>
        <h1>Rock - Paper - Scissors</h1>
    </header>

    <main>
        <!-- initial menu -->
        <div id="start-screen">
          <button id="start-btn">Press to play!</button>
        </div>

        <!-- gameplay -->
        <div id="game-screen">
          
          <!-- empty for spacing -->
          <div class="ghost"></div> 

          <!-- main gameplay area -->
          <div id="game-box">

            <!-- CPU's throw -->
            <div id="RESULT">
              <img src="../images/swirl.gif" alt="swirl load" width="80" height="80">
              <p>thinking...</p>
            </div>

            <div id="CPU" class="flex-container">
              <div id="cpu-rock">
                <img src="../images/rps/rock.png" alt="Rock" width="80" height="80">
              </div>
              <div id="cpu-paper">
                <img src="../images/rps/paper.png" alt="Rock" width="80" height="80">
              </div>
              <div id="cpu-scissors">
                <img src="../images/rps/scissors.png" alt="Rock" width="80" height="80">
              </div>

            </div>


            <div id="choices" class="flex-container">
                <button id="rock-btn">
                  <img src="../images/rps/rock.png" alt="Rock" width="80" height="80">
                </button>
                <button id="paper-btn">
                  <img src="../images/rps/paper.png" alt="Paper" width="80" height="80">
                </button>
                <button id="scissors-btn">
                  <img src="../images/rps/scissors.png" alt="Scissors" width="80" height="80">
                </button>
              </div> 
          </div>
          <!-- end game-box -->

          <div id="scorecard">
            <table>
              <tr>
                <td>WINS</td>
                <td id="win-count">0</td>
              </tr>
              <tr>
                <td>LOSSES</td>
                <td id="loss-count">0</td>
              </tr>
              <tr>
                <td>TIES</td>
                <td id="tie-count">0</td>
              </tr>
            </table>
          </div>

           
        </div>
        <!-- end game-screen -->
           
    </main>

    <footer>
        <p id="start-message"><strong>Can you win?</strong></p>
        <p id="game-message"><strong>Choose wisely!</strong></p>
        <p id="win-message"><strong>Success!</strong></p>
        <p id="loss-message"><strong>Oof. Try again?</strong></p>
        <p id="tie-message"><strong>Keep trying!</strong></p>
    </footer>

  <script src="../scripts/rps.js"></script>

  <script>
        // Get audio and slider elements
        const audio = document.getElementById("bg-music");
        const volumeSlider = document.getElementById("volume-slider");

        // Set initial volume (HTML audio volume is 0.0 to 1.0)
        audio.volume = volumeSlider.value / 100;

        // Update volume when slider changes
        volumeSlider.addEventListener("input", function () {
            audio.volume = this.value / 100;
        });
    </script>
</body>
</html>
